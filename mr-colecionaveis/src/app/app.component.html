<div>
  <mat-toolbar class="header">
    <table>
      <tr>
        <td width="15%"><img src="../assets/logo.png" style="height: 120px; display: block; margin-left: 0px;" /></td>
        <td>
          <mat-form-field style="width: 60%;">
            <input matInput placeholder="Digite aqui o que você precisa" aria-label="Produto" [matAutocomplete]="auto"
              [formControl]="produtoCtrl">
            <mat-autocomplete #auto="matAutocomplete">
              <mat-option *ngFor="let produto of filteredProdutos | async" (click)="pesquisaClicked(produto.nome)">
                <table>
                  <tr>
                    <td>
                      <img aria-hidden [src]="produto.imgUrl" style="height: 65px;" />
                    </td>
                    <td>
                      {{produto.nome | slice:0:22}} | <b>R$ {{produto.preco}}</b>
                    </td>
                  </tr>
                </table>


              </mat-option>
            </mat-autocomplete>
          </mat-form-field>
        </td>
        <td width="15%">
          Login
        </td>
      </tr>
    </table>
  </mat-toolbar>

</div>

<div style="min-height: 80%;">

  <router-outlet></router-outlet>

</div>

<mat-toolbar color="secondary">
  <table>
    <tr>
      <td>
        <h1>Sobre nós</h1>
      </td>
    </tr>
    <tr>
      <td style="font-size: 15px;">
        A MR Colecionáveis é uma loja especializada em produtos colecionáveis
      </td>
    </tr>
  </table>
</mat-toolbar>
